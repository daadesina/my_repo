{% extends 'base_home.html' %}

{% block head %}

<link rel='stylesheet' href="{{url_for('static', filename='login.css')}}">

{% endblock %}

{% block section %}

<div id='login_div'>
	<div id='login_container'>
		<h1>Login</h1>
		<form id='form_1' action='/login' method="POST">
			<input class='input_box' type='email' name='email' placeholder='Email'><br>
			<input class='input_box' type='password' name='password' placeholder='Password'>
		</form>
		<h3>Are a new member? <b><a href='/sign_up'>Sign Up</a></b></h3>
		<input class='input_submit' type='submit' name='submit' form='form_1' value='Login'>
	</div>
</div>

{% endblock %}
