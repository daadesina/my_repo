{% extends 'base_home.html' %}

{% block head %}

<link rel='stylesheet' href="{{url_for('static', filename='sign_up.css')}}">

{% endblock %}

{% block section %}

<div id='sign_up_div'>
	<div id='sign_up_container'>
		<h1>Sign Up</h1>
		<form id='form_1' action="/sign_up" method="POST">
			<input class='input_box' type='text' name='fname' placeholder='First Name'><br>
			<input class='input_box' type='text' name='oname' placeholder='Other Name'><br>
			<input class='input_box' type='text' name='lname' placeholder='Last Name'><br>
			<input class='input_box' type='email' name='email' placeholder='Email'><br>
			<input class='input_box' type='password' name='password' placeholder='Password'>
		</form>
		<h3>Already a member? <b><a href='/login'>Login</a></b></h3>
		<input class='input_submit' type='submit' name='submit' form='form_1' value='Sign Up'>
	</div>
</div>

{% endblock %}
